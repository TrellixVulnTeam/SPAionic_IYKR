<ion-header>
  
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row padding-horizontal align-items-start>
          
          <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!---Logo
              <img src="assets/imgs/logo-reales.png" style="width:150px;margin-top:20px;"/> -->
              
              <!--Form Title-->
              <h1 ion-text style="color:lightgray;font-size:35px;" title>Register your new Account</h1>
              
              
              <!---Input field email-->
              <ion-item no-padding>
                  <ion-label color="dark" stacked>EMAIL</ion-label>
                  <ion-input required placeholder="Your e-mail address(eg. you@example.com)"  type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="email" name="email"></ion-input>
              </ion-item>
              <!---Input field password-->
              <ion-item no-padding>
                <ion-label color="dark" stacked>PASSWORD</ion-label>
                <ion-input required placeholder="Enter your password" type="password" [(ngModel)]="password" name="password"></ion-input>
              </ion-item>
              <ion-item no-padding>
                  <ion-label color="dark" stacked>FIRST NAME</ion-label>
                  <ion-input required placeholder="Your Firstname" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="first_name" name="first_name"></ion-input>
              </ion-item>
              <ion-item no-padding>
                  <ion-label color="dark" stacked>LAST NAME</ion-label>
                  <ion-input required placeholder="Your Lastname" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="last_name" name="last_name"></ion-input>
              </ion-item>
              <ion-item no-padding>
                  <ion-label color="dark" stacked>PHONE</ion-label>
                  <ion-input required placeholder="Enter your number(eg. 0802222222)" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="phone" name="phone"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>ADDRESS</ion-label>
                <ion-input required placeholder="Enter your Address" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="address" name="address"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>CITY</ion-label>
                <ion-input required placeholder="Enter your City" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="city" name="city"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label style="font-size:10px;">Agree to receive for news and information?</ion-label>
                <ion-toggle [(ngModel)]="isJobSeeker" name="isJobSeeker"></ion-toggle>
              </ion-item>
              <!---Register button-->
              <button ion-button margin-top float-right clear button-clear text-capitalize round (click)="doSignup()">Register</button>
          </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
