<ion-header hidden>
  
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row padding-horizontal align-items-start>
          
          <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              
              
              <h1 ion-text style="color:lightgray;font-size:35px;" title>Register your new Account</h1>
              <div class="uploadWrap" *ngIf="imageChosen == 0" >
                  <ion-icon (click)="chooseImage()" name="ios-camera" class="camera" ></ion-icon>
                  <ion-icon (click)="chooseImage()" class="user" name="ios-contact" style="color:#b9b8b8;"></ion-icon>
              </div>
              <div class="imgWrap" *ngIf="imageChosen == 1" >
                  <ion-icon (click)="chooseImage()" name="ios-camera-outline" class="camera"></ion-icon>
                  <img [src]="imagePath" class="img-user" (click)="chooseImage()" alt="">
              </div>
              <ion-item no-padding>
                  <ion-label color="dark" stacked>EMAIL</ion-label>
                  <ion-input required placeholder="Your e-mail address" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="userData.email"></ion-input>
              </ion-item>
              <ion-item no-padding>
                  <ion-label color="dark" stacked>USERNAME</ion-label>
                  <ion-input required placeholder="Your Lastname" type="text" required [(ngModel)]="userData.username"></ion-input>
              </ion-item>
              
              <ion-item no-padding>
                  <ion-label color="dark" stacked>FULL NAME</ion-label>
                  <ion-input required placeholder="Your Firstname & Lastname" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="userData.name"></ion-input>
              </ion-item>
              <ion-item no-padding>
                  <ion-label color="dark" stacked>PASSWORD</ion-label>
                  <ion-input required placeholder="Enter your password" type="password" [(ngModel)]="userData.password"></ion-input>
                </ion-item>
              
              
              <button ion-button full round (click)="signup()" class="img-grad">Register</button>
          </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
