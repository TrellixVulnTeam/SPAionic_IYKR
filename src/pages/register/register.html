<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row padding-horizontal align-items-start>
        
        <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <!---Logo
            <img src="assets/imgs/logo-reales.png" style="width:150px;margin-top:20px;"/> -->
            
            <!--Form Title-->
            <h1 ion-text style="color:lightgray;font-size:35px;" title>Register your new Account</h1>
            
            
            <!---Input field email-->
            <ion-item no-padding>
                <ion-label color="dark" stacked>EMAIL</ion-label>
                <ion-input required placeholder="Your e-mail address"  type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <!---Input field password-->
            <ion-item no-padding>
              <ion-label color="dark" stacked>PASSWORD</ion-label>
              <ion-input required placeholder="Enter your password" type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label color="dark" stacked>NAME</ion-label>
                <ion-input required placeholder="Your name" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="country"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label color="dark" stacked>SURNAME</ion-label>
                <ion-input required placeholder="Your surname" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="country"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label color="dark" stacked>PHONE</ion-label>
                <ion-input required placeholder="Enter your number" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="country"></ion-input>
            </ion-item>
            <!---Register button-->
            <button ion-button margin-top float-right clear button-clear text-capitalize (click)="register(user)">Register</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
