<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
    
    
    <ion-content *ngIf='success == 1'>
      
        
      
        <img src="https://smartball.000webhostapp.com/uploads/images_user/{{userDetails.NAME_IMG}}" class="dp">
      
      <ion-card *ngIf='success == 1' class="card">
        <ion-card-content no-margin>
          <ion-card-title>
             {{userDetails.name}}
            </ion-card-title>
          <p>
              Email: {{userDetails.email}}
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button block (click)="logout()">Logout</button>
          </ion-col>
        </ion-row>
      </ion-card>
     
    </ion-content>
