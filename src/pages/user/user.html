<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-toolbar>
      User Details
    </ion-toolbar>
  </ion-navbar>
</ion-header>
  
  
  <ion-content>
    <ion-card *ngIf='userReady'>
      <img [src]="user.picture"/>
      <ion-card-content>
        <ion-card-title>
          Welcome {{user.name}}!
          </ion-card-title>
        <p>
          Your gender is: {{user.gender}}
        </p>
        <p>
          {{user.email}}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button block (click)="doFbLogout()">Logout</button>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>
  </ion-content>
