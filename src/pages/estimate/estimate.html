<ion-header header-ios>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title text-left><h5 style="font-size:15px;">ประเมินราคาอสังหาริมทรัพย์</h5></ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding *ngIf='dataReady'>
      <p> {{ std.lattitude }} {{ std.longitude }} </p>
      <p>{{ std.name }} </p>
      <p>{{ std.appraisal }}</p>
      <ion-col col-12 map-content transparent >
          <ion-item-group >
              <!--Info Location-->
              <ion-item border>
                  <ion-icon icon-medium name="md-checkmark-circle-outline" style="color:aquamarine" item-start></ion-icon>
                  <h5 no-paddnig style="color:lightgray">ราคาประเมินกรมที่ดิน</h5>
                  <span>{{ std.appraisal }} บาท/ตาราวา</span>
              </ion-item>
              <ion-item border>
                <ion-icon icon-medium name="md-checkmark-circle-outline" style="color:aquamarine" item-start></ion-icon>
                <h5 no-paddnig style="color:lightgray">ระยะห่างจากที่ดินถึงถนนหลัก</h5>
                <span>{{ km }} กิโลเมตร</span>
            </ion-item>
              <ion-item border>
                  <ion-icon icon-medium name="md-checkmark-circle-outline" style="color:aquamarine" item-start></ion-icon>
                  <h5 no-paddnig style="color:lightgray">ขนาดที่ดิน</h5>
                  <span>99 ตารางวา</span>
              </ion-item>
              <ion-item border>
                  <ion-icon icon-medium name="md-checkmark-circle-outline" style="color:aquamarine" item-start></ion-icon>
                  <h5 no-paddnig style="color:lightgray">ราคาประเมินราคาขาย(ตลาด)</h5>
                  <span>8,900,000 บาท</span>
              </ion-item>
              <button ion-button float-right margin-top round outline color="light" style="color:aquamarine;width:120px;height:50px;font-size:24px;">ลงขาย</button>
          </ion-item-group>
      </ion-col>
  </ion-content>
